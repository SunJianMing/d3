<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src='../d3.min.js'></script>
	<link rel="stylesheet" href="">
	<style>
		.axis line,.axis path{
			fill:none;
			stroke:black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: sans-serif;
			font-size: 11px;
		}
	</style>
</head>
<body>
	<script>
		var dataset = [
			{
				name:'PC',
				sales:[
					{year:2005,profit:3000},
					{year:2006,profit:1300},
					{year:2007,profit:3700},
					{year:2008,profit:4900},
					{year:2009,profit:700}
				]
			},{
				name:'SmartPhone',
				sales:[
					{year:2005,profit:2000},
					{year:2006,profit:4000},
					{year:2007,profit:1810},
					{year:2008,profit:6540},
					{year:2009,profit:2820}
				]
			},{
				name:'Software',
				sales:[
					{year:2005,profit:1100},
					{year:2006,profit:1700},
					{year:2007,profit:1680},
					{year:2008,profit:4000},
					{year:2009,profit:4900}
				]
			}


		]
	
	var width = 700,height = 500;
	var svg = d3.select('body').append('svg').attr('width',width).attr('height',height)

	var stack = d3.layout.stack()
				.values(function(d){
					return d.sales
				})
				.x(function(d){return d.year})
				.y(function(d){return d.profit})
	var data = stack(dataset)
	var padding = {top:30,right:100,bottom:30,left:50}
	var xRangeWidth = width - padding.left - padding.right
	var xScale = d3.scale.ordinal()
					.domain(data[0].sales.map(function(d){
						return d.year
					}))
					.rangeBands([0,xRangeWidth],0.3)

	var yRangeWidth = height - padding.bottom - padding.top
	var maxProfit = d3.max(data[data.length-1].sales,function(d){
		return d.y + d.y0
	})
	var yScale = d3.scale.linear()
					.domain([0,maxProfit])
					.range([0,yRangeWidth])


	var colors = d3.scale.category10()

	var groups = svg.selectAll('g')
					.data(data)
					.enter()
					.append('g')
					.attr('fill',function(d,i){
						return colors(i)
					})
	var rects = groups.selectAll('rect')
					.data(function(d){return d.sales})
					.enter()
					.append('rect')
					.attr('x',function(d){ return xScale(d.year)})
					.attr('y',function(d){ return yRangeWidth -  yScale(d.y + d.y0)})
					.attr('width',function(d){return xScale.rangeBand()})
					.attr('height',function(d){return yScale(d.y)})
					.attr('transform','translate('+padding.left+','+padding.top+')')
					
	var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient('bottom')
	var gXis = svg.append('g').attr('class','axis').attr('transform','translate('+padding.left+','+(height-padding.bottom)+')').call(xAxis)

	yScale.range([yRangeWidth,0])
	var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient('left')
	var gYis = svg.append('g').attr('class','axis').attr('transform','translate('+padding.left+','+(padding.top)+')').call(yAxis)


	var labHeight = 50
	var labRadius = 10

	var labCircle = groups.append('circle')
						.attr('cx',function(d){
							return width - padding.right*0.98
						})
						.attr('cy',function(d,i){
							return padding.top *2 +labHeight*i
						})
						.attr('r',labRadius)
	var labText = groups.append('text')
					// .attr('text-anchor','middle')
					.attr('x',function(d){
						return width - padding.right*0.8
					})
					.attr('y',function(d,i){
						return padding.top *2 +labHeight*i
					})
					.attr('dy',labRadius/2)
					.text(function(d){
						return d.name
					})
	</script>
</body>
</html>
